<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Lock</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    font-family:'Kanit',sans-serif;
    background:linear-gradient(135deg,#ffd6e7,#ffc2dc);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}
.container{
    background:white;
    width:90%;
    max-width:380px;
    border-radius:25px;
    padding:30px 20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    position:relative;
    z-index:2;
}
.heart{
    font-size:50px;
    color:#ff5c8a;
}
h1{
    color:#e63946;
    margin:10px 0 5px;
}
p{
    color:#666;
    font-size:14px;
}
.pin-box{
    display:flex;
    justify-content:space-between;
    margin:20px 0;
}
.pin-box div{
    width:45px;
    height:55px;
    border-radius:12px;
    border:2px solid #ddd;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
}
button.unlock{
    background:linear-gradient(45deg,#ff5c8a,#ff2e63);
    border:none;
    color:white;
    padding:12px;
    width:100%;
    border-radius:30px;
    font-size:16px;
    margin-bottom:20px;
}
.keypad{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:12px;
}
.key{
    background:#ffe5ee;
    padding:15px;
    border-radius:15px;
    font-size:20px;
    color:#e63946;
}
.key:active{
    background:#ffccd9;
}
.shake{
    animation:shake 0.4s;
}
@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-5px);}
    50%{transform:translateX(5px);}
    75%{transform:translateX(-5px);}
    100%{transform:translateX(0);}
}
.floating-heart{
    position:absolute;
    color:#ff7aa2;
    animation:float 6s linear infinite;
    opacity:0.5;
}
@keyframes float{
    0%{transform:translateY(100vh) scale(1);}
    100%{transform:translateY(-10vh) scale(1.5);}
}
</style>
</head>
<body>

<div class="container" id="box">
    <div class="heart">‚ù§</div>
    <h1>‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥‡∏ñ‡∏π‡∏Å‡∏•‡πá‡∏≠‡∏Ñ</h1>
    <p>‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™ PIN 6 ‡∏´‡∏•‡∏±‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Ñ<br><small>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏Ñ‡∏ö‡∏Å‡∏±‡∏ô</small></p>

    <div class="pin-box" id="pinBox">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
    </div>

    <button class="unlock" onclick="checkPin()">‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Ñ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏£‡∏á‡∏à‡∏≥</button>

    <div class="keypad">
        <div class="key" onclick="addNum(1)">1</div>
        <div class="key" onclick="addNum(2)">2</div>
        <div class="key" onclick="addNum(3)">3</div>
        <div class="key" onclick="addNum(4)">4</div>
        <div class="key" onclick="addNum(5)">5</div>
        <div class="key" onclick="addNum(6)">6</div>
        <div class="key" onclick="addNum(7)">7</div>
        <div class="key" onclick="addNum(8)">8</div>
        <div class="key" onclick="addNum(9)">9</div>
        <div></div>
        <div class="key" onclick="addNum(0)">0</div>
        <div class="key" onclick="delNum()">‚å´</div>
    </div>
</div>

<script>
let pin = "";
const correctPin = "030568"; // üî• ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏ß‡∏±‡∏ô‡∏Ñ‡∏ö‡∏Å‡∏±‡∏ô‡∏à‡∏£‡∏¥‡∏á

const clickSound = new Audio("https://www.soundjay.com/buttons/sounds/button-16.mp3");

function addNum(num){
    if(pin.length < 6){
        pin += num;
        updatePin();
        clickSound.play();
    }
}

function delNum(){
    pin = pin.slice(0,-1);
    updatePin();
}

function updatePin(){
    const boxes = document.querySelectorAll("#pinBox div");
    boxes.forEach((box,i)=>{
        box.textContent = pin[i] ? "‚óè" : "";
    });
}

function checkPin(){
    if(pin === correctPin){
        window.location.href = "home.html";
    }else{
        document.getElementById("box").classList.add("shake");
        setTimeout(()=>{
            document.getElementById("box").classList.remove("shake");
        },400);
        pin="";
        updatePin();
    }
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢ */
for(let i=0;i<15;i++){
    let heart=document.createElement("div");
    heart.innerHTML="‚ù§";
    heart.className="floating-heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*20)+"px";
    heart.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
